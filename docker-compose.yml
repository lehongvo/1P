version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: lotus_postgres
    environment:
      POSTGRES_DB: lotus_o2o
      POSTGRES_USER: lotus_user
      POSTGRES_PASSWORD: lotus_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - lotus_network

  phoenix-oms:
    build:
      context: .
      dockerfile: phoenix-oms/Dockerfile
    container_name: phoenix_oms
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: lotus_o2o
      DB_USER: lotus_user
      DB_PASSWORD: lotus_password
      PORT: 3001
    depends_on:
      - postgres
    networks:
      - lotus_network

  phoenix-commerce:
    build:
      context: .
      dockerfile: phoenix-commerce/Dockerfile
    container_name: phoenix_commerce
    ports:
      - "3002:3002"
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: lotus_o2o
      DB_USER: lotus_user
      DB_PASSWORD: lotus_password
      OMS_API_URL: http://phoenix-oms:3001
      PORT: 3002
    depends_on:
      - postgres
      - phoenix-oms
    networks:
      - lotus_network

volumes:
  postgres_data:

networks:
  lotus_network:
    driver: bridge
