steps:
  # Build phoenix-oms
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/phoenix-oms'
      - '-f'
      - 'phoenix-oms/Dockerfile'
      - '.'
    id: 'build-oms'

  # Build phoenix-commerce
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/phoenix-commerce'
      - '-f'
      - 'phoenix-commerce/Dockerfile'
      - '.'
    id: 'build-commerce'

  # Build mock-data
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/mock-data'
      - '-f'
      - 'mock/Dockerfile'
      - '.'
    id: 'build-mock'

  # Push phoenix-oms
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/phoenix-oms']
    id: 'push-oms'
    waitFor: ['build-oms']

  # Push phoenix-commerce
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/phoenix-commerce']
    id: 'push-commerce'
    waitFor: ['build-commerce']

  # Push mock-data
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/mock-data']
    id: 'push-mock'
    waitFor: ['build-mock']

  # Deploy phoenix-oms to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'phoenix-oms'
      - '--image'
      - 'gcr.io/$PROJECT_ID/phoenix-oms'
      - '--region'
      - 'asia-southeast1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '3001'
      - '--set-env-vars'
      - 'NODE_ENV=production,DB_NAME=lotus_o2o,DB_USER=lotus_user,DB_PASSWORD=lotus_password,DB_HOST=/cloudsql/supple-cabinet-470303-d8:asia-southeast1:lotus-o2o-postgres,DB_PORT=5432'
      - '--add-cloudsql-instances'
      - 'supple-cabinet-470303-d8:asia-southeast1:lotus-o2o-postgres'
    id: 'deploy-oms'
    waitFor: ['push-oms']

  # Deploy phoenix-commerce to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'phoenix-commerce'
      - '--image'
      - 'gcr.io/$PROJECT_ID/phoenix-commerce'
      - '--region'
      - 'asia-southeast1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '3002'
      - '--set-env-vars'
      - 'NODE_ENV=production,DB_NAME=lotus_o2o,DB_USER=lotus_user,DB_PASSWORD=lotus_password,DB_HOST=/cloudsql/supple-cabinet-470303-d8:asia-southeast1:lotus-o2o-postgres,DB_PORT=5432,OMS_API_URL=https://phoenix-oms-405925141515.asia-southeast1.run.app'
      - '--add-cloudsql-instances'
      - 'supple-cabinet-470303-d8:asia-southeast1:lotus-o2o-postgres'
    id: 'deploy-commerce'
    waitFor: ['push-commerce']

  # Deploy mock-data to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'mock-data'
      - '--image'
      - 'gcr.io/$PROJECT_ID/mock-data'
      - '--region'
      - 'asia-southeast1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--set-env-vars'
      - 'NODE_ENV=production,DB_NAME=lotus_o2o,DB_USER=lotus_user,DB_PASSWORD=lotus_password,DB_HOST=/cloudsql/supple-cabinet-470303-d8:asia-southeast1:lotus-o2o-postgres,DB_PORT=5432'
      - '--add-cloudsql-instances'
      - 'supple-cabinet-470303-d8:asia-southeast1:lotus-o2o-postgres'
    id: 'deploy-mock'
    waitFor: ['push-mock']

images:
  - 'gcr.io/$PROJECT_ID/phoenix-oms'
  - 'gcr.io/$PROJECT_ID/phoenix-commerce'
  - 'gcr.io/$PROJECT_ID/mock-data'

options:
  logging: CLOUD_LOGGING_ONLY
