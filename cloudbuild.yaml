steps:
  # Build phoenix-oms
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/phoenix-oms'
      - '-f'
      - 'phoenix-oms/Dockerfile'
      - '.'
    id: 'build-oms'

  # Build phoenix-commerce
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/phoenix-commerce'
      - '-f'
      - 'phoenix-commerce/Dockerfile'
      - '.'
    id: 'build-commerce'

  # Push phoenix-oms
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/phoenix-oms']
    id: 'push-oms'
    waitFor: ['build-oms']

  # Push phoenix-commerce
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/phoenix-commerce']
    id: 'push-commerce'
    waitFor: ['build-commerce']

  # Deploy phoenix-oms to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'phoenix-oms'
      - '--image'
      - 'gcr.io/$PROJECT_ID/phoenix-oms'
      - '--region'
      - 'asia-southeast1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '3001'
    id: 'deploy-oms'
    waitFor: ['push-oms']

  # Deploy phoenix-commerce to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'phoenix-commerce'
      - '--image'
      - 'gcr.io/$PROJECT_ID/phoenix-commerce'
      - '--region'
      - 'asia-southeast1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '3002'
    id: 'deploy-commerce'
    waitFor: ['push-commerce']

images:
  - 'gcr.io/$PROJECT_ID/phoenix-oms'
  - 'gcr.io/$PROJECT_ID/phoenix-commerce'

options:
  logging: CLOUD_LOGGING_ONLY
